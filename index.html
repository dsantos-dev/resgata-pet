<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/776f39ceb5.js" crossorigin="anonymous"></script>
    <title>Resgata Pet</title>
</head>
<body>
    
    <main>
        <section class="primeira-imagem"></section>
        
        <section class="primeira-info">
            <div class="logo-um">
                <img src="images/resgata-pet.png" alt="Resgata Pet">
            </div>

            <div class="info-um">

                <p>Somos um conjunto de idéias e nosso principal objetivo é ajudar e recuperar nossos amiguinhos peludos nas ruas.</p>

                <p>Não temos fins lucrativos, apenas vontade de fazer o bem para aqueles mais vulneráveis.</p>

                <p>Sua visita já é de grande importância, continue no site para conhecer ainda mais o projeto.</p>

            </div>
        </section>
        
        <section class="segunda-imagem"></section>
        
        <section class="segunda-info">
            <div class="logo-dois">
                <button class="voluntario"> <i class="fa-solid fa-handshake-angle fa-lg"></i> Se tornar voluntário</button>
            </div>

            <div class="info-dois">

                <button class="adotar"> <i class="fa-sharp fa-solid fa-paw fa-xl"></i> Adotar</button>

            </div>

        </section>
        
        <section class="terceira-imagem"></section>
        
        <section class="terceira-info">

            <button class="acessos"> <i class="fa-solid fa-image fa-sm"></i>  Galeria de fotos</button>
            <button class="acessos"> <i class="fa-solid fa-book fa-sm"></i>  Histórias</button>
            <button class="acessos"> <i class="fa-solid fa-share-nodes fa-sm"></i>  Redes sociais</button>
            <button class="acessos"> <i class="fa-solid fa-envelope fa-sm"></i>  Contato</button>
            <button class="acessos"> <i class="fa-sharp fa-solid fa-hand-holding-dollar fa-sm"></i>  Doações</button>
            <button class="acessos"> <i class="fa-solid fa-cart-shopping fa-sm"></i>  Lojinha</button>

        </section>
        
        <section class="quarta-imagem"></section>
            
        <section class="rodape">
            <img class="dsantos" src="images/dsantos1-small.png" alt="">
            <button class="social-media"><i class="fa-brands fa-github"></i></button>
            <button class="social-media"><i class="fa-solid fa-envelope"></i></button>
        </section>
    </main>
</body>
</html>
